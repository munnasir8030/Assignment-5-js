<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class=" border border-black border-2  m-5">
        <div class="d-flex  mt-4 container" >
            <h3>My ToDo List</h3>
            <button onclick="history.back() " class="ms-auto border-0 px-4 rounded-3 bg-danger text-light">Logout</button>
  
        </div>   
            <hr class=" border-black border-2 mt-5">
        <div class=" container  mt-5  gap-4">
           
             <input type="text" id="start" placeholder="What" >
            <input type="text" id="workstart" placeholder="When" >
             <input type="Duration" id="Durationtime"placeholder="Duration" >
             <button id="addBtn" class="border-0 px-3 rounded-2  bg-danger text-light py-1 ms-auto ">ADD</button>
        </div>
        <div class="container "> 
            <ul id="total"></ul>
            <h1 id="warning"></h1>
        </div>
    </div>  
    <script src="./loginpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</body>
</html>
